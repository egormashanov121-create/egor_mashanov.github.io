<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Репетитор по физике — пробное занятие онлайн</title>
  <style>
    :root {
      --bg-main: #020617;
      --bg-soft: #020617;
      --bg-card: #020617;
      --bg-alt: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.1);
      --accent-strong: #0ea5e9;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #fb7185;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 55%);
      color: var(--text-main);
    }

    a {
      color: inherit;
    }

    .page {
      min-height: 100vh;
    }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.9),
        rgba(15, 23, 42, 0.75)
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      max-width: 1120px;
      margin: 0 auto;
      gap: 16px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .nav-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 14px;
      font-size: 13px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-muted);
      padding: 4px 0;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-cta {
      display: none;
    }

    /* HERO */

    .hero {
      padding: 40px 0 32px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 24px;
      align-items: start;
    }

    .hero-preline {
      font-size: 13px;
      color: var(--accent);
      margin-bottom: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-preline-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .hero h1 {
      font-size: 30px;
      line-height: 1.25;
      margin: 0 0 14px;
    }

    .hero-sub {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .value-strip {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 18px;
      font-size: 13px;
    }

    .value-p {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.8);
    }

    .value-p strong {
      color: var(--accent);
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 22px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        background 0.1s ease, border-color 0.1s ease, color 0.1s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      color: #0b1120;
      box-shadow: 0 18px 35px rgba(56, 189, 248, 0.32);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 40px rgba(56, 189, 248, 0.45);
    }

    .btn-ghost {
      border-color: rgba(148, 163, 184, 0.6);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.8);
    }

    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(15, 23, 42, 1);
    }

    .btn-block {
      width: 100%;
      justify-content: center;
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hero-sidecard {
      background: radial-gradient(circle at top left, #0f172a, #020617);
      border-radius: 20px;
      padding: 18px 18px 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.76);
    }

    .hero-sidecard-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .hero-sidecard h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .hero-metric-row {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .hero-metric-pill {
      flex: 1;
      border-radius: 12px;
      padding: 8px 10px;
      border: 1px solid rgba(56, 189, 248, 0.4);
      background: radial-gradient(circle at top left, #0ea5e91a, #020617);
    }

    .hero-metric-pill strong {
      display: block;
      font-size: 18px;
      color: var(--accent);
    }

    .hero-sidecard ul {
      margin: 8px 0 12px;
      padding-left: 18px;
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .hero-tagline {
      font-size: 12px;
      color: var(--text-muted);
      border-top: 1px solid rgba(148, 163, 184, 0.25);
      padding-top: 8px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .hero-tagline span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .dot-danger {
      background: var(--danger);
    }

    /* SECTIONS GENERIC */

    .section {
      padding: 40px 0;
    }

    .section-alt {
      background: radial-gradient(circle at top right, #020617, #020617);
      border-top: 1px solid rgba(15, 23, 42, 0.9);
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    }

    .section-header {
      text-align: center;
      margin-bottom: 26px;
    }

    .section-kicker {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .section-title {
      margin: 0 0 6px;
      font-size: 24px;
    }

    .section-sub {
      margin: 0;
      font-size: 14px;
      color: var(--text-muted);
    }

    /* GRIDS & CARDS */

    .grid {
      display: grid;
      gap: 18px;
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .card {
      border-radius: 18px;
      padding: 18px 18px 16px;
      background: radial-gradient(circle at top left, #020617, #020617);
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.7);
      font-size: 14px;
    }

    .card-soft {
      background: rgba(15, 23, 42, 0.86);
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.65);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .card p {
      margin: 0 0 8px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .card ul {
      margin: 0;
      padding-left: 18px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .pill {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
    }

    /* OFFER STACK */

    .stack {
      display: grid;
      grid-template-columns: 2.1fr 1.3fr;
      gap: 20px;
      align-items: start;
    }

    .stack-list > li {
      margin-bottom: 10px;
    }

    .stack-list strong {
      color: var(--accent);
      display: inline-block;
      margin-bottom: 2px;
    }

      padding: 18px 18px 16px;
      background: radial-gradient(circle at top left, #0f172a, #020617);
